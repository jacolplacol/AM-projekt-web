<!DOCTYPE html>
<html>

	<!-- HTML file head: web page metadata -->
	<head>
		<title>HTML/JavaScript/CSS (Boostrap) examples</title>
			

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>	
		
		<!-- Latest compiled and minified Bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		
		<!-- Chart.js library -->
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

		<script type="text/javascript" src="js/Charts.js"></script> 
		<link rel="stylesheet" type="text/css" href="css/charts.css">
	</head>

	<!-- HTML file body: web page content -->
	<body>
		<div id="datagrabber" class="container border border-primary rounded datagrabber">
			<div class="setup_bar">
				<div id="line1">
					<div id="div1"><span >IP adress: 
						<input type="text" id="ipAdress" value="Error: can`t load data">
					</span></div>
					<div id="div2"><span >Sample time: 
						<input type="text" id="sampleTime" value="1000"> ms</span></div>
				</div>
				<div id="line2">
					<button type="button" class="start" onclick="startTimer()">START</button>
        			<button type="button" class="stop"  onclick="stopTimer()">STOP</button>
					<button type="button" class="chgSmpTime" onclick="updateConfig()">Update Config</button>
        			<button type="button" class="samplenumber" onclick="defaultConfig()">Default Config</button>
				</div>
			
			</div>
			


			<div class="chartcontainer">
				<h1>Temperature Chart</h1>
				<canvas id="tChart"></canvas>
			</div>
			<div class="chartcontainer">
				<h1>Pressure Chart</h1>
				<canvas id="pChart"></canvas>
			</div>
			<div class="chartcontainer">
				<h1>Humidity Chart</h1>
				<canvas id="hChart"></canvas>
			</div>
			<div class="chartcontainer">
				<h1>Roll Chart</h1>
				<canvas id="rChart"></canvas>
			</div>
			<div class="chartcontainer">
				<h1>Pitch Chart</h1>
				<canvas id="piChart"></canvas>
			</div>
			<div class="chartcontainer">
				<h1>Yaw Chart</h1>
				<canvas id="yChart"></canvas>
			</div>
		</div>
	</body>

</html>
