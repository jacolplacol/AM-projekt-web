<!DOCTYPE html>
<html>
  <head>
    <title>HTML/JavaScript/CSS (Boostrap) examples</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>	
    
    <!-- Latest compiled and minified Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="Config.js"></script>
    <link rel="stylesheet" type="text/css" href="css/config.css">
      
  </head>
<body>

<h1>Configuration Menu</h1>

<div class="container">


    <div class="configDiv" >
      <h4> IP Adress: </h4>
      <input type="text" id="IP_Adress" value="Error: can`t load data">
    </div>

    <div class="configDiv">
      <h4> Port: </h4>
      <input type="text" id="Port" value="Error: can`t load data">
    </div>

    <div class="configDiv">
      <h4> API version: </h4>
      <input type="text" id="configAPI" value="Error: can`t load data">
    </div>

    <div class="configDiv">
      <h4> Ts: </h4>
      <input type="text" id="SampleTime" value="Error: can`t load data">
    </div>

    <div class="configDiv">
      <h4> Max samples: </h4>
      <input type="text" id="SampleQuantity" value="Error: can`t load data">
    </div>

    

    <div class="configDiv" id="btnUpdateConfig">
        <button type="button" class="button2" onclick="updateConfig()">SUBMIT</button>
    </div>


</div>

</body>
</html>
