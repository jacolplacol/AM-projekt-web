        <h1>Joystick</h1>
		
			<div class="joystick">
                <div id="line1">
                    <div class="joyP" id="joyUP"></div>
                </div>
                <div id="line2">
                    <div class="joyP" id="joyLEFT"></div>

                    <div class="joyP" id="joyNONE"></div>

                    <div class="joyP" id="joyRIGHT"></div>

                </div>

                <div id="line3">
                    <div class="joyP" id="joyDOWN"></div>
                </div>

            </div>

			<div class="buttons">
				<p>
                    <button type="button"  id="btnStart" 
                         onclick="startTimer()">Start
                    </button>
                </p>

                <p>
                    <button type="button"  id="btnStop" 
                    onclick="stopTimer()">Stop
