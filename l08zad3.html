<div id="datagrabber" class="container border border-primary rounded datagrabber">
<p>CONFIGURATION MENU</p>
</div>
<div id="datagrabber" class="container border border-primary rounded datagrabber">
<form>

  <label for="port">IP: </label>
  <input type="text" id="ip" name="ip" class="border border-primary rounded menuitem">
  
  <label for="port">PORT: </label>
  <input type="text" id="port" name="port" class="border border-primary rounded menuitem">
  
  <label for="api">API version: </label>
  <input type="text" id="api" name="api" class="border border-primary rounded menuitem">
  
  <label for="Ts">Sampling period (ms): </label>
  <input type="text" id="ts" name="ts" class="border border-primary rounded menuitem">
 
  <label for="sample">Number of samples: </label>
  <input type="text" id="sample" name="sample" class="border border-primary rounded menuitem">

  
  <p id="serverResponse"></p>
</form>
</div>
<div id="datagrabber" class="container border border-primary rounded datagrabber">
  <input type="button" value="Save" id="save_button" class="btn btn-primary menuitem">
</div>
